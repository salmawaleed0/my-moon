<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to my Moon's Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">
        ❤️ Countdown to my Moon's Birthday ❤️
    </div>
    <div id="countdown">
        <div><span id="days">0</span> Days</div>
        <div><span id="hours">0</span> Hours</div>
        <div><span id="minutes">0</span> Minutes</div>
        <div><span id="seconds">0</span> Seconds</div>
    </div>
    <div id="animation-container">
        <!-- تأثيرات متحركة -->
    </div>
    <script src="script.js"></script>
</body>
</html>
